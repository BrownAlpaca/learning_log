{% extends "learning_logs/base.html" %}
{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}
    
    <div class="list-group">
        {% for topic in topics %}
            <h3><a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item">{{ topic }}</a></h3>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
        </div>
        <h4><a href="{% url 'learning_logs:new_topic' %}">add a new topic</a></h4>
{% endblock content %}
